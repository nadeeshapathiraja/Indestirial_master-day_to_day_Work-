<!DOCTYPE html>
<html>
<head>
	<title>Js Example</title>
</head>
<body>

	<script type="text/javascript">
		
		var age=25;
		var name="Nadeesha Pathiraja";
		var salary=25000;
		var marrid= true;

		document.writeln("Age: "+age+"<br>");
		document.writeln("Name: "+name+"<br>");
		document.writeln("Salary: "+salary+"<br>");
		document.writeln("Is Marrid: "+marrid+"<br>");


		age+=10;
		var sent1= "My age is: "+age;
		var sent2="My name is: "+name;

		var sent3="I am Not Marrid";
		if(marrid){
			sent3="I am Marrid";
		}

		document.writeln(sent1+"<br>");
		document.writeln(sent2+"<br>");
		document.writeln(sent3+"<br>");

	</script>

</body>
</html>
