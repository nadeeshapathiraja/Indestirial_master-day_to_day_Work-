<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		

		function a(){
			var imgElement= document.getElementById("slide");
			imgElement.width="1000"
			imgElement.style.border="4px solid red";
			imgElement.style.marginLeft="200px";

		}

		function b(){
			var imgElement= document.getElementById("slide");
			imgElement.width="600"
			imgElement.style.border="none";
			imgElement.style.marginLeft="0px";
		}

	</script>

	<img id="slide" width="600px" src="img1.jpg"  onmouseover="a()" onmouseout="b()">
</body>
</html>
